apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd.name" . }}-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-server
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  {{- if not .Values.prometheus.enable }}
  replicas: 2
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argocd.name" . }}-server
      {{- include "argocd.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argocd.name" . }}-server
        {{- include "argocd.labels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      priorityClassName: system-cluster-critical
      containers:
      - name: server
        image: "quay.io/argoproj/argocd:v{{ .Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        command:
        - argocd-server
        - --staticassets
        - /shared/app
        - --repo-server
        - {{ include "argocd.name" . }}-repo-server:8081
        - --logformat
        - text
        - --loglevel
        - info
        - --redis
        - {{ include "argocd.name" . }}-redis:6379
        - --insecure
        {{- if .Values.tracing.enable }}
        env:
          - name: ARGOCD_SERVER_OTLP_ADDRESS
            value: {{ .Values.tracing.endpoint }}
        {{- end }}
        volumeMounts:
          - name: ssh-known-hosts
            mountPath: /app/config/ssh
          - name: tls-certs
            mountPath: /app/config/tls                                                                                                                        â”‚
          - mountPath: /home/argocd
            name: plugins-home
          - mountPath: /tmp
            name: tmp
        ports:
        - name: https
          containerPort: 443
          protocol: TCP
        - name: server
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8083
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
              - all
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
      serviceAccountName: {{ include "argocd.name" . }}-server
      volumes:
      - emptyDir: { }
        name: plugins-home
      - emptyDir: { }
        name: tmp
      - emptyDir: {}
        name: static-files
      - configMap:
          defaultMode: 420
          name: {{ include "argocd.name" . }}-ssh-known-hosts-cm
        name: ssh-known-hosts
      - configMap:
          defaultMode: 420
          name: {{ include "argocd.name" . }}-tls-certs-cm
        name: tls-certs
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: argocd-server
                topologyKey: kubernetes.io/hostname
            - weight: 5
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/part-of: argocd
                topologyKey: kubernetes.io/hostname
